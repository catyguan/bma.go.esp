<?golua
for node in nodes do
?>

		<td><?=node.name?></td>
		<td><?=node.host_name?></td>
		<td><?=node.status?></td>
		<td>
			<a href="node.gl?id=<?=node.id?>">Detail</a>

	</tr>

?>
