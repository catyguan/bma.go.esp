<html>
<head>
<meta charset="utf-8" />
<title>SMM.UI - GoLua节点列表</title>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
</head>
<body>
<a href="addNode.gl">添加节点</a>
<hr>
<table border="1">
	<tr>
		<td>名称</td>
		<td>主机标识</td>
		<td>状态</td>
		<td>备注</td>
		<td>操作</td>
	</tr>
<?golua
for node in nodes do
?>
	<tr>
		<td><?=node.name?></td>
		<td><?=node.host_name?></td>
		<td><?=node.status?></td>
		<td><?=node.remark?></td>
		<td>
			<a href="node.gl?id=<?=node.id?>">详细</a>
			<a href="editNode.gl?id=<?=node.id?>">编辑</a>
			<a href="deleteNode.gl?id=<?=node.id?>" onclick="return confirm('确实删除?')">删除</a>
		</td>
	</tr>
<?golua
end
?>
</table>
</body>
</html>
